<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bulma-0.8.0.min.css"/>
    <link rel="stylesheet" href="popup.css"/>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="buttons is-centered">
          <button class="button is-info js-filter" data-type="link" title="Filter links">Links</button>
          <button class="button is-info js-filter" data-type="image" title="Filter images">Images</button>
          <button class="button is-info js-filter" data-type="text" title="Filter texts">Texts</button>
          <button class="button is-info js-filter" data-type="page" title="Filter pages">Pages</button>
        </div>
        <div id="msg" class="is-hidden">
          <div class="is-divider mb-s"></div>
          <div class="has-text-centered">No items to read.</div>
        </div>
        <ul id="reading-list"></ul>
      </div>
    </section>
    <script src="popup.js"></script>
  </body>
</html>
